<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-container h1 {
            margin: 0;
            margin-right: 270px; /* Espaço entre o título e o logo */
        }
        .logo {
            width: 200px; /* Ajuste o tamanho do logo conforme necessário */
            height: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 57%;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 style="font-size: 29px;">Formulário para chamados</h1>
        <!-- Substitua 'url_do_seu_logo.png' pelo caminho ou URL do seu logo -->
        <img src="logo-braskem.png" alt="Logo da Empresa" class="logo">
    </div>

    <form id="dataForm">
        <div class="form-group">
            <label for="tituloArquivo">Título do Arquivo (para nome do arquivo):</label>
            <input type="text" id="tituloArquivo" required>
        </div>
	<h2 style="font-size: 20px;">Dados do solicitante</h2>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" id="email" required>
        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem/Dados:</label>
            <textarea id="mensagem" rows="5" required></textarea>
        </div>
        <button type="submit">Gerar Bloco de Notas e Salvar</button>
    </form>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Previne o envio padrão do formulário

            // Captura os valores dos campos
            const tituloArquivo = document.getElementById('tituloArquivo').value;
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const mensagem = document.getElementById('mensagem').value;

            // Formata os dados para o bloco de notas (arquivo de texto)
            const dadosFormatados = `
Título do Arquivo: ${tituloArquivo}
---
Nome: ${nome}
E-mail: ${email}
Mensagem:
${mensagem}
            `.trim();

            // Cria um Blob (objeto de dados binários) com o conteúdo e tipo de arquivo (texto simples)
            const blob = new Blob([dadosFormatados], { type: 'text/plain;charset=utf-8' });

            // Usa a API URL.createObjectURL para criar um link para o Blob
            const url = URL.createObjectURL(blob);

            // Cria um elemento <a> dinamicamente para iniciar o download
            const link = document.createElement('a');
            link.href = url;
            link.download = `${tituloArquivo || 'dados_formulario'}.txt`; // Define o nome do arquivo com o título e extensão .txt
            
            // Simula um clique no link para iniciar o download
            document.body.appendChild(link);
            link.click();

            // Limpa o objeto URL revogado e remove o link
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            alert('Arquivo gerado e download iniciado!');
        });
    </script>

</body>
</html>
